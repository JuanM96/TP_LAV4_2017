<div class="back-color">
  <div class="top-content">
    <div class="inner-bg">
      <div class="container">
          <div class="row">
            <div class="col-sm-8 col-sm-offset-2 text info">
                <h1><strong>Sala De Juegos!</strong></h1>
                <div class="description">
                  <p>
                      Sala de juegos realizada por Juan Ignacio Murcia
                  </p>
                </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-5">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h3>Ingresa para jugar!</h3>
                        <p>Ingresa tu usuario y contraseña para ingresar</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-lock"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="login-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-username">Username</label>
                            <input type="text" name="form-username" [(ngModel)]="usuarioLogIn.username" [ngModelOptions]="{standalone: true}" placeholder="Username..." class="form-username form-control" id="form-username">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-password">Password</label>
                            <input type="password" name="form-password" [(ngModel)]="usuarioLogIn.password" [ngModelOptions]="{standalone: true}" placeholder="Password..." class="form-password form-control" id="form-password">
                        </div>
                        <button mat-raised-button color="warn" (click)="LogIn()">Ingresar</button>

                      </div>
                  </div>
                </div>
            </div>
            <div class="col-sm-1 middle-border"></div>
            <div class="col-sm-1"></div>
            <div class="col-sm-5">
                <div class="form-box">
                  <div class="form-top">
                      <div class="form-top-left">
                        <h3>Registrate Ahora!</h3>
                        <p>Rellena los campos de abajo</p>
                      </div>
                      <div class="form-top-right">
                        <i class="fa fa-pencil"></i>
                      </div>
                  </div>
                  <div class="form-bottom">
                      <div class="registration-form">
                        <div class="form-group">
                            <label class="sr-only" for="form-first-name">Usuario</label>
                            <input type="text" name="form-first-name" [(ngModel)]="usuarioSignUp.username" [ngModelOptions]="{standalone: true}" placeholder="Usuario..." class="form-first-name form-control" id="form-first-name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-last-name">Password</label>
                            <input type="password" name="form-last-name" [(ngModel)]="usuarioSignUp.password" [ngModelOptions]="{standalone: true}" placeholder="Password..." class="form-last-name form-control" id="form-last-name">
                        </div>
                        <div class="form-group">
                            <label class="sr-only" for="form-email">Email</label>
                            <input type="text" name="form-email" [(ngModel)]="usuarioSignUp.email" [ngModelOptions]="{standalone: true}" placeholder="Email..." class="form-email form-control" id="form-email">
                        </div>
                            <button mat-raised-button color="warn"(click)="SignUp()">Registrarse</button>
                      </div>
                  </div>
                </div>
            </div>
          </div>
      </div>
    </div>
  </div>
</div>
